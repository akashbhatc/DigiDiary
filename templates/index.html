<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Diary</title>
</head>
<body>
    <h1>Digital Diary</h1>
    <div>
        <form method="POST"> 
            <input type="date" name="date" required /><br>
            <textarea name="diarydata" rows="10" cols="30" placeholder="Enter your day's experience" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <h2>Your Entries</h2>
        <ul>
            {% for entry in diarydata %}
                <li>
                    <a href="{{ url_for('view_entry', entry_id=entry[0]) }}">
                        {{ entry[1] }}
                    </a>
                    <form action="{{ url_for('delete_entry', entry_id=entry[0]) }}" method="POST" style="display:inline;">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
    </div>    
</body>
</html>
